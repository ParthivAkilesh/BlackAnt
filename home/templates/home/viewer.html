<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% comment %}
  <link rel="stylesheet" href="{% static 'CSS/styles.css' %}"> {% endcomment %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>

    .button:active {
      background-color: green;
      border: 1px solid green;
    }
    .button:disabled {
      background-color: green;
      border: 1px solid green;
    }
    .logout-container {
      position: absolute;
      top: 10px; /* Adjust the top spacing as needed */
      right: 10px; /* Adjust the right spacing as needed */
  }
</style>
</head>

<body>
  <div class="details">

    <div class="logout-container">
      <ul>
          <a class="btn btn-outline-warning" href="{% url 'logout' %}">Logout</a>
      </ul>
  </div>

    <h1>Department Filter:</h1>
      <form action="/viewer" method="post">
        {% csrf_token %}

        <input type="hidden" name="dept" id="selectedDept" value="">

        <input class="btn btn-info button" name="dept" id="all" type="button" onclick="setDepartment('all')" value="All" />
        <input type="button" class="btn btn-info button" onclick="setDepartment('ad')" name="dept" id="ad" value="AD">
        <input type="button" class="btn btn-info button" onclick="setDepartment('ece')" name="dept" id="ece" value="ECE">
        <input type="button" class="btn btn-info button" onclick="setDepartment('cse')" name="dept" id="cse" value="CSE">
        <input type="button" class="btn btn-info button" onclick="setDepartment('eee')" name="dept" id="eee" value="EEE">
        <br>
        <br>

        <select name="year" class="form-control">
          <option value="all">All</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
        </select>

        <br>
        <br>

        <label>
          <input type="radio" name="ps" value="all" checked> All
        </label>
        
        <label>
          <input type="radio" name="ps" value="placed"> Placed
        </label>
        
        <label>
          <input type="radio" name="ps" value="nonplaced"> Non-Placed
        </label>

        <br>
        <br>



        <button class="btn btn-success btn-rounded" type="submit">Filter</button>
      </form>
  </div>



  <br>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Degree</th>
          <th>Branch</th>
        </tr>
      </thead>
      <tbody>
        {% for detail in details %}
        <tr>
          <td>{{ detail.name }}</td>
          <td>{{ detail.degree }}</td>
          <td>{{ detail.branch }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3">No Data Found</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>


  <script>
  function setDepartment(department) {

        var button = document.getElementById(department);

        if (button.classList.contains("btn-info")) {
          button.classList.remove("btn-info");
          button.classList.add("btn-primary");
           } 
        else {
          button.classList.remove("btn-primary");
          button.classList.add("btn-info");
            }

        document.getElementById("selectedDept").value = department;
  }
  </script>
</body>

</html>
